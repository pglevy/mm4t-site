<button class="btn btn-{{page.button-style}}" type="button" data-toggle="collapse" data-target="#subscribe-to-podcast" aria-expanded="false" aria-controls="collapseExample">
  Subscribe to my podcast
</button>
<div class="collapse" id="subscribe-to-podcast">
  <div class="mt-2">
    <ul class="list-unstyled mb-0">
      {% for host in site.data.hosts %}
      <li class="mb-2"><a class="btn btn-light" href="{{ host.url }}">{{ host.name }}</a></li>
      {% endfor %}
  </div>
</div>
